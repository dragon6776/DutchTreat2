<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
        <form (submit)="onLogin()" #theForm="ngForm" novalidate>
            <!--<div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
              <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">User name is required</div>
            </div>-->
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="creds.email" #email="ngModel" required />
                <div class="text-danger" *ngIf="email.touched && email.invalid && email.errors.required">Email is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled]="theForm.invalid" />
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
